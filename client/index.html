  <head>

    <link rel="stylesheet" href="./static/style.css" />
    <title>Chart Btc Usdt</title>

  <body>
    <!-- -1000 0 100000 100000" -->

<h3> ask chart</h3>
      <svg
      id="chartask"

    </div>
